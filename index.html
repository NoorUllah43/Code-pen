<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor | Noor Ullah</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/ayu-dark.min.css">
    <script src="https://kit.fontawesome.com/94276de019.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>

</head>


<body>
    <div class="container">
        <h1 id="heading">Codepen <span>created by Noor Ullah</span></h1>
        <div class="editor">
            <div class="left">
                
                <div class="box html-box">
                    <label> <i id="html-ican" class="fa-brands fa-html5"></i> HTML</label>
                    <textarea onkeyup="run()" id="html-code" class="textArea" spellcheck = false ></textarea>
                </div>
                <div class="box css-box">
                    <label> <i id="css-ican" class="fa-brands fa-css3-alt"></i> CSS</label>
                    <textarea onkeyup="run()" id="css-code" class="textArea" spellcheck = false ></textarea>
                </div>
                <div class="box js-box">
                    <label> <i id="js-ican" class="fa-brands fa-js"></i>JavaScript</label>
                    <textarea onkeyup="run()" id="js-code" class="textArea" spellcheck = false ></textarea>
                </div>
            </div>

            <div class="right">
                <label> <i class="fa-solid fa-play"></i> Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
